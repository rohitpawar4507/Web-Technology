
<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="Register.css" type="text/css">
</head>

<body>
    <h1 style="font-style: oblique; color: rgb(224, 19, 19); text-align: center;"><b>Project Managment System</b> </h1>
    <div class="main">
    <div class="register">
            <h2>Register Here</h2>
            <form id="register" method="post">
            <label><b>Name :</b></label>
            <br>
            <input type="text" name="name"
            id="name" placeholder="Enter your Full Name" required>
            <br><br>
            <label><b>Email id :</b></label>
            <br>
            <input type="email" name="email"
            id="name" placeholder="Enter your valid Email" required size="8">
            <br><br>
            <label ><b>Password :</b></label>
            <br>
            <input type="password" name="password"
            id="name" placeholder="Enter your Password" required size="8">
            <br><br>
            <label><b>Confirmed Password :</b></label>
            <br>
            <input type="password" name="password"
            id="name" placeholder="Retype your Password">
            <br><br>
            <label ><b>Role</b>:</label>
            <select id="role" name="role" size="1">
                <option value="role">Select</option>
                <option value="student">Student</option>
                <option value="faculty">Faculty</option>
            </select> <br><br>
            
           
            <label for="securityque"><b>Security Quetion</b>:</label>
            <select id="que" name="securityque" size="1">
                <option value="role">Select</option>
                <option value="what is your name">Name</option>
                <option value="what is your contact no">Contact No.</option>
            </select> 
            <br><br>
            <label for="securityans"><b>Security Answer</b>:</label>
            <br>
            <input type="text" placeholder="Enter Security Answer">
            <br><br>
            <label><b>Class :</b></label>
            <br>
            <input type="radio" name="class" id="te">
            &nbsp;
            <span id="te">TE</span>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="class" id="be">
            &nbsp;
            <span id="be">BE</span>
            <br><br> 
            <label><b>Contact No:</b></label>
            <br>
            <input type="contact" name="Contact" 
            id="Contact" placeholder="Enter your Contact No.">
            <br><br>
            <label><b>Gender</b> :</label>
            <br>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender"
            id="male">
            &nbsp;
            <span id="male">Male</span>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender"
            id="female">
            &nbsp;
            <span id="female">Female</span>
            <br><br>
            <input type="submit" value="Register" 
            name="Register" id="Register">
            <br><br>
            <hr>
            <p>If already register?</p> 
            <a href="http://127.0.0.1:5500/Login.html">
              <input type="button" value="Sign in"
              name="Sign in" id="Sign in">
            </a>


            </form>
        </div> <!--end register-->
    </div> <!--End main-->
</body>

</html>
